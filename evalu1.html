<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family:Arial, Helvetica, sans-serif;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
}

.navbar nav ul {

    display: flex;
}

.navbar nav ul li {
    margin-left: 20px;
}

.hamburger-menu {
    display: flex;
}

/* Category Section */
.category-section img {
    width: 100%;
    margin-top: 20px;
    position: relative;
}

/* Products Section */
.products {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px 0;
}

/* Footer */
footer {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    text-align: center;
    padding: 20px;
    background-color: #f4f4f4;
}

.footer-content {
    display: contents;
}

.social-icons a {
    margin: 0 10px;
}

/* Responsive Styles */
@media (max-width: 900px) {
    .products {
        grid-template-columns: repeat(2, 1fr);
    }
    footer {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 500px) {
    .navbar nav {
        display: inline;
    
    }
    .hamburger-menu {
        display:inline-flex;
        cursor: pointer;
    }
    .products {
        grid-template-columns: 1fr;
    }
    footer {
        grid-template-columns: 1fr;
    }
}
</style>
<body>

    <header class="navbar">
        <!-- Hamburger menu for mobile -->
        <div class="hamburger-menu">
            <div class="bar"></div>
        </div>
        <nav>
            <ul>
                <li><a href="https://www.etsy.com/">Home</a></li>
                <li><a href="https://www.etsy.com/">Products</a></li>
                <li><a href="https://www.etsy.com/">About Us</a></li>
                <li><a href="https://www.etsy.com/">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="category-section">
        <img src="\kurta.png" alt="Category 1">
        <img src="\scr1.png" alt="Category 2">
        <img src="\scr2.png" alt="Category 3">
    </section>
    
    <section class="products">
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <div class="product">Product 3</div>
        <div class="product">Product 4</div>
    </section>
    
    <footer>
        <div class="footer-content">
            <div>About Us</div>
            <div>Newsletter</div>
            <div>Follow Us</div>
            <div class="social-icons">
                <a href="\fb.png">FB</a>
                <a href="\tw.png">TW</a>
                <a href="\ig.png">IG</a>
            </div>
        </div>
    </footer>
    
    </body>
</html>
